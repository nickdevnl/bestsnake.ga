<!DOCTYPE html>
<html>
  <head lang="en">
   <script async src="https://arc.io/widget.min.js#pcazPkBj"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Snake v8</title>
    <!-- styles from bestsnake.css -->
    <link rel="stylesheet" type="text/css" href="bestsnake.css" />
  </head>
  <body>
    <!-- the main game board-->
    <div id="gameContainer"></div>

    <!-- the scores  -->
    <div id="scoreContainer">
      <div class="scoreBoard">Food🍎: <span id="pointsEarned">0</span></div>
      <div class="scoreBoard">Blocks: <span id="blocksTravelled">0</span></div>
    </div>

    <!-- navigation buttons for mobile screens -->
    <div id="onScreenControllers">
      <button id="leftButton">◀️</button>
      <div>
        <button id="upButton">🔼</button>
        <button id="downButton">🔽</button>
      </div> 
      <button id="rightButton">▶️</button>
    </div>
  </body>
  <footer>
    <a> © Copyright BestSnake.ga</a>
    </footer>

  <!-- #Load the bestsnake.js containing the game logic -->
